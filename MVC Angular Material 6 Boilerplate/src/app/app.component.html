<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>My Material</span>

        <span class="example-spacer"></span>

        <button mat-button>About</button>
        <button mat-button>Services</button>
        <button mat-button>Contact</button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-card>
    <mat-form-field>
        <input matInput [(ngModel)]="answer" placeholder="Who are you?">
    </mat-form-field>

    <br>

    <button mat-raised-button (click)="showAnswer()">Answer me</button>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
</mat-card>


<mat-card *ngIf="answerDisplay">
    <h1>Hi {{ answerDisplay }}!</h1>
</mat-card>
